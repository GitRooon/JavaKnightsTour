<html>
    <head>
        <title>Knight Index</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        
    <form action ="knightMove" method ="GET">
            
            <div>
                <h3>Smart or Dumb Method</h3>
                Dumb <input type="Radio" name="DumbSmart" value="Dumb" checked>
                Smart <input type="Radio" name="DumbSmart" value="Smart" > 
            </div>
           
            <div>
                <h3>Xposition</h3>
            0<input type="radio" name="xpos" value=0 checked>
            1<input type="radio" name="xpos" value=1>
            2<input type="radio" name="xpos" value=2>
            3<input type="radio" name="xpos" value=3>
            4<input type="radio" name="xpos" value=4>
            5<input type="radio" name="xpos" value=5>
            6<input type="radio" name="xpos" value=6>
            7<input type="radio" name="xpos" value=7>
            <br>
            
                <h3>Yposition</h3>
            0<input type="radio" name="ypos" value=0 checked>
            1<input type="radio" name="ypos" value=1>
            2<input type="radio" name="ypos" value=2>
            3<input type="radio" name="ypos" value=3>
            4<input type="radio" name="ypos" value=4>
            5<input type="radio" name="ypos" value=5>
            6<input type="radio" name="ypos" value=6>
            7<input type="radio" name="ypos" value=7>   
            </div>
            
            <div>
                
                <h3>Number of iterations (1-10)</h3>
                
             <input type="number" name="quantity" min="1" max="10">
                
            </div>
                     <br>

        <div>
            <input type ="submit">
        </div>
            
            
            
            
        </form>
      
    </body>
</html>
